<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Errors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Oops!</h2>
    <div class="row">
        <div class="col-md-8">
            <form action="#" th:object="${billionaire}" >
                <div class="form-group col-md-8">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <span th:if="${#fields.hasErrors('networth')}" th:errors="*{networth}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-8">
                    <span th:if="${#fields.hasErrors('companiesowned')}" th:errors="*{companiesowned}" class="text-danger"></span>
                </div> </form> </div> </div> </div>

</body>
</html>
